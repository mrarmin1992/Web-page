  <section id="contact" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="row contact-details">

                </div><!--contact details-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">

                <form name="sentMessage" class="contact-form" method="post" novalidate (ngSubmit)="onSubmit(rteForm)" #rteForm="ngForm">
                    <h3>Kontaktirajte nas</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row control-group">
                                <div class="form-group col-xs-12 controls">

                                    <input type="text" required class="form-control" placeholder="Ime" id="name" required data-validation-required-message="Please enter your name."
                                    #Name="ngModel"
                                    [ngClass]="{'is-invalid': Name.errors && Name.touched}"
                                    name="txtName"
                                    id="txtName"
                                    [(ngModel)]="contact.name">
                                    <p class="help-block"></p>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-12">
                            <div class="row control-group">
                                <div class="form-group col-xs-12 controls">

                                    <input type="text" required class="form-control" placeholder="Email Adresa" required data-validation-required-message="Please enter your email address."
                                    name="txtEmail"
                                    id="txtEmail"
                                    #Mail="ngModel"
                                    [ngClass]="{'is-invalid': Mail.errors && Mail.touched}"
                                    [(ngModel)]="contact.mail"
                                    class="form-control"
                                    placeholder="E-mail"
                                    value="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12  controls">

                            <input type="text"
                            required
                            name="subject"
                            id="subject"
                            #subject="ngModel"
                            [ngClass]="{'is-invalid': subject.errors && subject.touched}"
                            [(ngModel)]="contact.subject"
                            class="form-control"
                            placeholder="Predmet"
                            value="">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">

                          <textarea
                          required
                          name="txtMsg"
                          #Msg="ngModel"
                          [ngClass]="{'is-invalid': Msg.errors && Msg.touched}"
                          id="txtMsg"
                          [(ngModel)]="contact.message"
                          class="form-control"
                          placeholder="Poruka"></textarea>
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12 text-right">
                            <button type="submit" class="btn btn-white btn-lg">Pošalji poruku</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!--contact section end-->
