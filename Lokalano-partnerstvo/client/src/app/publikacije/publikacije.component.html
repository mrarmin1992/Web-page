<div class="publikacijeBanner">
  <p class="publikacija naslovBaner">PUBLIKACIJE</p>
  <p class="opispublikacija">DOCUMENTS CORNER</p>
</div>
<div class="container-fluid pb-4 pt-4">
  <div style="margin-left: 15%; margin-right: 10%;">
      <div class="row">
        <ol class="breadcrumb hidden-xs-down mb-5 ml-2">
          <li class="breadcrumb-item"><a routerLink="">Poƒçetna</a></li>
          <li class="breadcrumb-item">Publikacije</li>
        </ol>
          <div class="col-md-8 animate-box">
              <div>
                  <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Publikacije</div>
              </div>
              <div *ngFor="let publikacija of publikacije" class="pub row pb-4" style="margin-bottom: 30px;">
                  <div class="col-md-4">
                    <div class="fh5co_hover_news_img">
                        <div class="fh5co_news_img"><a href="{{publikacija.path}}"><img height="300px" width="180px" src="{{publikacija.photoPath}}" alt="{{ publikacija.naziv }}"></a>
                            <div class="fh5co_suceefh5co_height_position_absolute"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 animate-box">
                    <a style="text-decoration: none;" href="{{publikacija.path}}" class="fh5co_magna py-2"><h3 class="naslov">{{ publikacija.naziv }}</h3></a> <br><a style="text-decoration: none;" class="fh5co_mini_time py-1">
                    {{publikacija.datumObjavljivanja | date}} </a>
                    <div class="fh5co_consectetur"> {{ publikacija.autor}}
                    </div>
                    <accordion [isAnimated]="true"
                      [panelClass]="customClass">
                      <accordion-group heading="Detalji">
                        <span [innerHTML]="publikacija.opis"></span>
                      </accordion-group>
                    </accordion>
                </div>
            </div>
          </div>
          <div class="col-md-3 animate-box">
            <div>
              <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">PRETRAGA</div>
          </div>
          <div class="clearfix"></div>
            <div class="form mb-5 card-sl" *ngIf="publikacije"> <i (click)="onSearch()" style="cursor: pointer;" class="fa fa-search"></i> <input (keyup.enter)="onSearch()" #search type="text" class="form-control form-input" placeholder="Pretraga"> <span (click)="onReset()" style="cursor: pointer;" class="left-pan"><i class="fa fa-trash"></i></span>
            </div>
          </div>
      </div>
  </div>
</div>
