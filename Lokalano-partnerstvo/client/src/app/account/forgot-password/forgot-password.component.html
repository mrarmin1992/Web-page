<div class="container mt-5 pt-5" style="min-height: 80vh">
  <div class="card mt-5 p-3">
    <h1 class="card-title mb-5">Zaboravljena lozinka</h1>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>

    <form
      [formGroup]="forgotPasswordForm"
      autocomplete="off"
      novalidate
      (ngSubmit)="forgotPassword(forgotPasswordForm.value)"
    >
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="col-md-5">
          <em
            *ngIf="validateControl('email') && hasError('email', 'required')"
            class="text-danger"
            >Email je obavezan!</em
          >
        </div>
      </div>
      <br />
      <div class="form-group row">
        <div class="col-md-1">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!forgotPasswordForm.valid"
          >
            Potvrdi
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
